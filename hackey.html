<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <title>Hackey VideoChat</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <div id="phone" class="">
        <h2>
          <span class="coolstatic" style="padding: 4px;" >H</span>
          <span class="coolstatic">a</span>
          <span class="coolstatic">c</span>
          <span class="coolstatic">k</span>
          <span class="coolstatic" style="padding: 4px;">e</span> 
        </h2>

        <select id="callIdList" class="selectCall">
          <option class="" type="text" name="sip-address">bob@sipjs.onsip.com</option>
          <option class="" type="text" name="sip-address">alice@sipjs.onsip.com</option>
        </select>

        <button class="" id="callBtn" disabled>Call</button>
        <div class="video coolstatic">
          <video class="" id="videoRemoteAlice" width="100%" muted="muted">
            <p>Your browser doesn't support HTML5 video.</p>
          </video>
          <div class="video-local coolstatic" style="position: absolute;">
            <video id="videoLocalAlice" width="100%" muted="muted">
              <p>Your browser doesn't support HTML5 video.</p>
            </video>
          </div>
        </div>
        <div id="manualConnectRegister" style="display:none">
          <button class="cooliano" id="connectUser" disabled>Connect</button></li>
          <button id="registerUser" disabled>Register User</button>
          <button id="unregisterAlice" disabled>Unregister</button>
          <button id="disconnectAlice" disabled>Disconnect</button>
        </div>

        <div class="coolstatic myhor">
          <button class="my-button coolstatic" id="hangupBtn" disabled>HangUp</button>
          <div class="coolstatic" style="padding-top: 17px;margin-left: 5px; margin-right: 5px;">
            <input type="checkbox" id="holdAlice" name="holdAlice" disabled />
            <label for="holdAlice">Hold</label>
          </div>
          <div class="coolstatic" style="padding-top: 17px;margin-left: 5px; margin-right: 5px;">
            <input type="checkbox" id="muteAlice" name="muteAlice" disabled />
            <label for="muteAlice">Mute</label>
          </div>
        </div>
     
      </div>

      <div id="bob" class="user" hidden >
        <h4>Bob</h4>
        <div class="video">
          <video id="videoRemoteBob" width="100%" muted="muted">
            <p>Your browser doesn't support HTML5 video.</p>
          </video>
          <div class="video-local">
            <video id="videoLocalBob" width="100%" muted="muted">
              <p>Your browser doesn't support HTML5 video.</p>
            </video>
          </div>
        </div>
        <ol>
          <li><button id="connectBob" disabled>Connect</button></li>
          <li><button id="registerBob" disabled>Register User</button></li>
          <li><button id="beginBob" disabled>Initiate Video Session</button></li>
          <li><button id="endBob" disabled>End Video Session</button></li>
          <li><button id="unregisterBob" disabled>Unregister</button></li>
          <li><button id="disconnectBob" disabled>Disconnect</button></li>
        </ol>
        <div>
          <input type="checkbox" id="holdBob" name="holdBob" disabled />
          <label for="holdBob">Hold</label>
        </div>
        <div>
          <input type="checkbox" id="muteBob" name="muteBob" disabled />
          <label for="muteBob">Mute</label>
        </div>
      </div>
    </div>

    <script src="./dist/hackeyWeb.js" onerror="alert('Error in builded js bundle.')"></script>
  </body>
</html>
